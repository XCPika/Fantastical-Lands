plugins {
    id 'fabric-loom' version '1.0-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = 'fantastical_lands'
version = '1.0.0'
group = 'net.themightmage.fantastical_lands'
actualmodid = 'fantastical_lands'

loom {
    accessWidenerPath = file("src/main/resources/" + actualmodid + ".accesswidener")
    mixin {
        defaultRefmapName = actualmodid + ".refmap.json"
    }
}

repositories {
  maven { url = "https://mvn.devos.one/snapshots/" }
  maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.19.2"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:0.14.9"

    //Fabric api
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.68.0+1.19.2"
    modImplementation(include("io.github.fabricators_of_create.Porting-Lib:porting-lib:2.1.627+1.19.2"))
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

jar {
    from "LICENSE"
}